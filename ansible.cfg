[defaults]
# Project level and User level only -- we want all dependencies to be explictly called out
collections_path = ./.ansible/collections:~/.ansible/collections
inventory = ../ansible-inventory-deevnet/dvntm
roles_path = ./roles
remote_user = a_autoprov
host_key_checking = False
retry_files_enabled = False

# Use the built-in default callback with YAML output
stdout_callback = ansible.builtin.default
result_format = yaml

bin_ansible_callbacks = True

# Suppress Python interpreter discovery warnings
interpreter_python = auto_silent

# --- Connection / performance ---
forks           = 20
timeout         = 30
remote_tmp      = /tmp/.ansible-${USER}

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
