---
# VyOS DHCP role defaults

# Domain name for DHCP clients
dhcp_domain: "dvntm.deevnet.net"

# DNS servers to provide to clients
dhcp_dns_servers:
  - "{{ ansible_host }}"

# Default lease time (seconds)
dhcp_default_lease: 86400

# DHCP subnets configuration
# Override in group_vars/routers.yml with actual subnet config
dhcp_subnets: []
# Example:
#   - name: trusted
#     subnet: "192.168.10.0/24"
#     gateway: "192.168.10.1"
#     range_start: "192.168.10.100"
#     range_end: "192.168.10.200"
#   - name: iot
#     subnet: "192.168.30.0/24"
#     gateway: "192.168.30.1"
#     range_start: "192.168.30.100"
#     range_end: "192.168.30.200"

# Static mappings will be built from inventory
dhcp_static_mappings: []
