---
# OPNsense DNS role defaults

# Domain for this substrate
dns_domain: "dvntm.deevnet.net"

# Description prefix for Ansible-managed records
dns_description_prefix: "Ansible managed"

# TTL for DNS records (seconds)
dns_record_ttl: 300

# OPNsense API settings
opnsense_api_url: "https://{{ ansible_host }}/api"
opnsense_validate_certs: false

# Host records will be built from inventory
dns_host_records: []

# Service CNAMEs (defined in group_vars/routers.yml)
dns_service_records: []
